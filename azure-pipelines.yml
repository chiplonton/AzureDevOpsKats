trigger:
  branches:
    include:
    - master
    - develop
    - releases/*
    - feature*
  paths:
    exclude:
    - infastructure/*

variables:
  buildConfiguration: 'Release'

jobs:

- job: Windows
  pool: 
    vmImage: 'windows-2019'
  steps:

  - task: DotNetCoreInstaller@0
    inputs:
     version: '2.2.203'  

  - task: Cake@0
    inputs:
     script: 'build.cake'
     target: 'CI-Build'
     verbosity: 'Verbose'

  - task: GitHubPagesPublish@1
    inputs:
      docPath: 'docFx\*'
      githubusername: 'stuartshay'
      githubemail: 'sshay@yahoo.com'
      githubaccesstoken: 'd2aefd544c41147d43521ee44081bc3d0ee5d838'
      repositoryname: 'AzureDevOpsKats'
      branchname: 'gh-pages'
      commitmessage: 'Automated Release $(Release.ReleaseId)'

  - task: PublishTestResults@2
    inputs:
      testRunner: VSTest
      testResultsFiles: '.test-results\*.trx'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: 'cobertura-coverage.xml'

  - task: CopyFiles@2
    inputs:
       contents: 'publish\Release\**'
       targetFolder: $(Build.ArtifactStagingDirectory)
  
  - task: PublishBuildArtifacts@1
    inputs:
     pathtoPublish: $(Build.ArtifactStagingDirectory)
     artifactName: WebApplicationBundle



