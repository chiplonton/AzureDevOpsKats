trigger:
  branches:
    include:
    - master
    - develop
    - releases/*
    - feature*
  paths:
    exclude:
    - infastructure/*

variables:
  buildConfiguration: 'Release'

jobs:

- job: Windows
  pool: 
    vmImage: 'windows-2019'
  steps:

  - task: DotNetCoreInstaller@0
    inputs:
     version: '2.2.203'  

  - task: Cake@0
    inputs:
     script: 'build.cake'
     target: 'CI-Build'
     verbosity: 'Verbose'

  - task: GitHubPagesPublish@1
    inputs:
      docPath: 'docFx\*'
      githubusername: $(git_username)
      githubemail: $(git_email)
      githubaccesstoken: $(Nukeepeer_github_token)
      repositoryname: 'AzureDevOpsKats'
      branchname: 'gh-pages'
      commitmessage: 'Automated Release $(Release.ReleaseId)'

  - task: PublishTestResults@2
    inputs:
      testRunner: VSTest
      testResultsFiles: '.test-results\*.trx'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: 'cobertura-coverage.xml'

  - task: CopyFiles@2
    inputs:
       contents: 'publish\Release\**'
       targetFolder: $(Build.ArtifactStagingDirectory)
  
  - task: PublishBuildArtifacts@1
    inputs:
     pathtoPublish: $(Build.ArtifactStagingDirectory)
     artifactName: WebApplicationBundle



