trigger:
  branches:
    include:
    - master
    - develop
    - releases/*
    - feature*
  paths:
    exclude:
    - infastructure/*

variables:
  buildConfiguration: 'Release'

jobs:

- job: Windows
  pool: 
    vmImage: 'windows-2019'
  steps:
  
  - task: DotNetCoreInstaller@0
    inputs:
      version: '2.2.203'
  
  - powershell: |
      .\build.ps1

 